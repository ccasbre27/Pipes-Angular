<div class="container">
    <br>
    <h1>Pipes</h1>
    <hr>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Variable</th>
                <th scope="col">Pipe</th>
                <th scope="col">Producto</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">{{ nombre }}</th>
                <td>uppercase</td>
                <td>{{ nombre | uppercase }}</td>
            </tr>
            <tr>
                <th scope="row">{{ nombre }}</th>
                <td>lowercase</td>
                <td>{{ nombre | lowercase }}</td>
            </tr>
            <tr>
                <th scope="row">{{ nombre }}</th>
                <td>slice 3</td>
                <td>{{ nombre | slice:3 }}</td>
            </tr>
            <tr>
                <th scope="row">{{ nombre }}</th>
                <td>slice 0:3</td>
                <td>{{ nombre | slice:0:3 }}</td>
            </tr>
            <tr>
                <th scope="row">{{ arreglo }}</th>
                <td>slice array</td>
                <td>{{ arreglo | slice:1:5 }}</td>
            </tr>
        </tbody>
    </table>


    <h4>Slice</h4>
    <ul>
        <li *ngFor="let item of arreglo | slice 5:20">
            {{ item }}
        </li>
    </ul>

</div>
